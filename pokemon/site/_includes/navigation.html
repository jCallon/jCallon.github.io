<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <div class="collpase navbar-collapse" id="navbar-scroll">
            <ul class="navbar-nav navbar-nav-scroll" style="--bs-scroll-height: 100pt;">
              {% for item in site.data.navigation %}
                <li class="nav-item">
                    <a 
                        {% if page.url == item.link %}
                            class="nav-link active" 
                            aria-current="page"
                        {% else %}
                            class="nav-link" 
                        {% endif %}
                        href="{{ item.link }}">
                      {{ item.name }}
                    </a>
                </li>
              {% endfor %}
            </ul>
        </div>
    </div>
</nav>
