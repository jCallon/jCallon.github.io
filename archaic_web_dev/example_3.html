<html>
    <head>
        <title>My Website Title</title>
        <link rel="stylesheet" href="example_3.css">
    </head>
    <body>
        <div id="outerDiv">
            <h1>Hello world!</h1>
            <h2>Welcome to my first web page!</h2>
            <p>Here's a <a href="#">link to recipes</a>. These are my favorite foods:</p>
            <ul>
                <li>Tomatoes</li>
                <li>Feta</li>
                <li>Pesto</li>
                <li>Beans</li>
            </ul>
            <form>
                <p>Which of these do you like most?</p>
                <select>
                    <option>Tomatoes</option>
                    <option>Feta</option>
                    <option>Pesto</option>
                    <option>Beans</option>
                </select>
                <p>Other:</p>
                <input type="text"></input>
                <button>Submit</button>
            </form>
            <p>Here's some of my favorite fruits:</p>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Flavor</th>
                </tr>
                <tr>
                    <td>Honeydew</td>
                    <td>Sweet</td>
                </tr>
                <tr>
                    <td>Mandarine</td>
                    <td>Sweet/Tangy</td>
                </tr>
                <tr>
                    <td>Lemon</td>
                    <td>Sour</td>
                </tr>
            </table>
        </div>
    </body>
</html>
