    <script>
// Fill lastModified
//document.getElementById("lastModified").innerHTML += document.lastModified;

// Wrap all tables in table-responsive div (can't be done from .md without... consequences)
var tables = document.getElementsByClassName("table");
const num_tables = tables.length;
// Using a normal for loop doesn't work
Array.from(tables, (element) => 
{
    // Need to make a copy of element to put inside the div, or else JS fusses
    let copy = document.createElement("table");
    copy.classList.add("table");
    copy.innerHTML = element.innerHTML;

    let div = document.createElement("div");
    div.classList.add("table-responsive");
    div.appendChild(copy);

    element.parentNode.replaceChild(div, element);
});
    </script>
  </body>
